<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Registre Seus Produtos!</title>

    <style type="text/css">
        body{
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid col-md-10">
            <a class="navbar-brand"  href="#">Registre seus produtos!</a>
        </div>
    </nav>

    <!--Show Message-->
    <div id="header">

    </div>
    <!--Register form-->
    <div class="container">
        <div class="row pt-5">
            <div class="card col-md-4 h-100 pt-3 shadow">
                <div class="card-header text-white bg-primary text-center">
                    <h4>Adicione seu produto</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <label>Digite o nome do seu produto:</label>
                        <input id="name" class="form-control" type="text" placeholder="Produto" required>
                    </div>
                    <div class="form-group pt-4">
                        <label>Digite o preço do seu produto:</label>
                        <input id="price" class="form-control" type="number" step="0.01"  placeholder="Preço do produto" required>
                    </div>
                    <div class="form-group pt-4 pb-4">
                        <label>Digite a data de compra:</label>
                        <input id="year" class="form-control" type="date" placeholder="Ano de compra do produto" step="1" required>
                    </div>
                    <div>
                        <input type="submit" value="Registrar" class="btn btn-success w-100">
                    </div>
                </form>
            </div>
            <div id="product-list" class="col-md-6"></div>
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-primary text-white pt-3 mt-5">
          <div class="text-center p-4">
            © 2021 Copyright: <a href="https://github.com/AstrOOnauta" role="button">AstrOOnauta</a>
          </div>
    </footer>

    <script src="./js/app.js"></script>
</body> 
</html>
